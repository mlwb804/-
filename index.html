    <!-- introduction and picture -->
    <main>
        <section class="left">
            <h1>Hi,  I'm <br />
                Lynn</h1>
            <p>
                我是一位網頁前端開發者。 <br />
                我在大學畢業以前並沒有接觸過程式，而是在出社會後開始產生興趣， <br />
                透過網路上豐富的資源，我從只會HTML以及CSS來切出靜態網頁，<br />
                到可以使用JS，Jquery來完成簡單動畫，並了解VUE前端框架。<br />
            <br />
                這份簡易project只有使用HTML5及CSS3來完成，<br />
                但我會努力增進自己的能力，<br />
                直到能熟練並使用各種前端技能。<br />

            </p>
        </section>
        <section class="right">
            <img class="myPic" src="./ICONS/me.jpg" alt="">
        </section>
    </main>
